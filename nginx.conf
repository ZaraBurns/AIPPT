# Nginx配置文件
# 用于反向代理和负载均衡

events {
    worker_connections 1024;
}

http {
    upstream aippt_backend {
        server aippt:8000;
    }

    # 限制请求体大小（用于上传大文件）
    client_max_body_size 100M;

    server {
        listen 80;
        server_name your-domain.com;  # 修改为你的域名

        # 日志
        access_log /var/log/nginx/aippt_access.log;
        error_log /var/log/nginx/aippt_error.log;

        # 代理API请求
        location / {
            proxy_pass http://aippt_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API文档
        location /docs {
            proxy_pass http://aippt_backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 静态文件（如果需要）
        location /static {
            proxy_pass http://aippt_backend/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

